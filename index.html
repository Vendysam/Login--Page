<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>

    <div class=" min-h-screen py-40" style="background-image: linear-gradient(115deg, #9f7aea, #fee2fe)">
      <div class="container mx-auto">
      <div class="flex flex-col lg:flex-row w-3/4 rounded-xl  bg-white mx-auto shadow-lg overflow-hidden">

<div class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover" style="background-image: url('book-bcg.avif'); ">
          <p></p>
        </div>

        <div class="w-full lg:w-4/6 py-16 px-12">
          <h2 class="text-black-3xl mb- font-extrabold">Register</h2>
          <p class="mb-5">Create you account. It's free and only takes a minutes.</p>

          <form action="#">
            <div class="grid grid-cols-2 gap-5">
              <input type="text"  placeholder="First Name" class="border border-gray-400 py-1 px-2">
              <input type="text"  placeholder="Last Name" class="border border-gray-400 py-1 px-2">
            </div>
            <div class="mt-5">
              <input type="email" placeholder="Email" class="border border-gray-400 py-1 px-2 w-full">
            </div>

            <div class="mt-5">
              <input type="password" placeholder="Password" class="border border-gray-400 py-1 px-2 w-full">
            </div>

            <div class="mt-5">
              <input type="password" placeholder="Confirm Password" class="border border-gray-400 py-1 px-2 w-full">
            </div>
            <div class="mt-5">
              <input type="checkbox" class="border border-gray-400
              ">
              <span>I accept <a href="#" class="text-purple-500 font-semibold">Terms and condition</a></span>
            </div>

            <button type="submit" class="w-full mt-5 py-3 border-none rounded text-white" style="background-color: #a855f7;">Register Now</button>
          </form>
        </div>
      </div>
      </div>
    </div>
    <div id="app">

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
